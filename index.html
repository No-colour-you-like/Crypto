<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="crypto">
    <div class="crypto__main">
      <div class="crypto__left">
        <h1 class="crypto__title">Отслеживание криптовалюты</h1>
        <div class="overview">
          <h2 class="overview-title">Обзор</h2>
          <div class="overview-main">
            <div id="daily-value" class="overview-total">5000</div>
            <div class="overview__right">
              <p id="daily-max" class="overview__max">4900</p>
              <p id="daily-min" class="overview__min">4500</p>
            </div>
          </div>
          <div class="exchange">
            8500
          </div>
        </div>
      </div>
      <div class="crypto__right">
        <div class="crypto__right-top">
          <div class="info">
            <div class="info-logo"></div>
            <p class="info-currency">5000</p>
            <p class="info-text">BTC</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src='js/script.js'></script>
</body>
</html>
